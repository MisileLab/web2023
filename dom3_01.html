<!DOCTYPE html>
<html lang="ko">
<head>
    <script>
        function addNode(t) {
               let n = document.createElement("p");
               n.innerHTML=t;
               document.getElementById("target").appendChild(n);
        }
    </script>
    </head>
<body>
    
<div id="target" onclick="addNode('동적으로 텍스트가 추가됩니다.')"
    style="font: 20px italic;">여기를 클릭하세요.</div>
</body>
</html>
